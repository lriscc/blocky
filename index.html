<!DOCTYPE html>
<html>
	<head>
		<title>Blocky Game</title>
		<script type="text/javascript">
			function main() {
				var canvas  = document.getElementById("blocky");
				var context = canvas.getContext("2d");
				context.fillStyle = "rgb(255, 0, 0)";
				context.fillRect(20, 20, 300, 300);
			}
		</script>
	</head>
	<body onload="main();">
		<h1>Blocky Game</h1>
		<canvas id="blocky" width="600" height="400" style="border: 1px solid black">
			You shouldn't see this text.
		</canvas>
	</body>
</html>
